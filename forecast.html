
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관광지 현재 날씨</title>
  <style>

    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom, #636e72, #2d3436);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 2.5rem 1.8rem;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.1);
      color: #222;
      position: relative;
      z-index: 10;
    }

    .location {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .temperature {
      font-size: 4.5rem;
      font-weight: bold;
    }

    .condition {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .summary {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #444;
    }

    .back-link {
      margin-top: 1.8rem;
      display: inline-block;
      color: #007acc;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      opacity: 0.7;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: rgba(255, 255, 255, 0.4);
      animation: rain 0.6s linear infinite;
      z-index: 1;
    }

    @keyframes rain {
      0% { transform: translateY(-100px); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .sun-rays {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,0,0.4), transparent 70%);
      top: -50px;
      right: -50px;
      animation: rotate 10s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .cloud {
      position: absolute;
      background: #ffffffaa;
      border-radius: 50%;
      width: 60px;
      height: 40px;
      top: 10%;
      animation: floatCloud 60s linear infinite;
      z-index: 2;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #ffffffaa;
      border-radius: 50%;
    }

    .cloud::before {
      width: 40px;
      height: 40px;
      top: -20px;
      left: 10px;
    }

    .cloud::after {
      width: 30px;
      height: 30px;
      top: -10px;
      left: 30px;
    }

    @keyframes floatCloud {
      0% { left: -100px; }
      100% { left: 110%; }
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <div class="location" id="location">관광지</div>
    <div class="temperature" id="temperature">--°</div>
    <div class="condition" id="condition">--</div>
    <div class="summary" id="summary">정보 로딩 중...</div>
    <a class="back-link" href="index.html">← 돌아가기</a>
  </div>

  <!-- 1. URL파라미터 받아오기 -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(urlParams.get("name") || "");
    const nx = urlParams.get("nx");
    const ny = urlParams.get("ny");

    document.getElementById("location").textContent = name;


    // 2. 현재 시간 계산 및 baseTime 설정 기상청 API는 현재시각이 아닌, 가장 최근에 발표된 예보시각(base_time)
    // 날짜(base_data)를 기준으로 데이터를 요청해야되기 때문
    const now = new Date();
    const y = now.getFullYear();
    const m = String(now.getMonth() + 1).padStart(2, '0');
    const d = String(now.getDate()).padStart(2, '0');
    const h = String(now.getHours()).padStart(2, '0');
    const baseDate = `${y}${m}${d}`;

    // ex. 2시 10분 발표되면 base_time:0200
    //사용자의 현재시각에 따라 가장 최근 발표 시간대를 base_time으로 설정
    const getBaseTime = (h) => {
      if (h < 2) return "2300";
      if (h < 5) return "0200";
      if (h < 8) return "0500";
      if (h < 11) return "0800";
      if (h < 14) return "1100";
      if (h < 17) return "1400";
      if (h < 20) return "1700";
      if (h < 23) return "2000";
      return "2300";
    };

    const baseTime = getBaseTime(now.getHours());

    const serviceKey = "DzNF6z0OaB4dVzsU4YHh0rksHyRrGeK5ZnPXTcDLufFdI6BQ6/pRq8A7djsgnxrEEsmEvIdz1fiXGp9gdCrlIw==";
    
    // 3. 기상청 API 호출
    const url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst?serviceKey=${serviceKey}&numOfRows=100&pageNo=1&dataType=JSON&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const items = data.response?.body?.items?.item;
        if (!items) {
          document.getElementById("summary").textContent = "날씨 정보를 찾을 수 없습니다.";
          return;
        }

        // 4. 현재시각과 일치하는  날씨 예보 추출
        const nowHour = h.padStart(2, '0') + "00";
        const nowItem = {};
        items.forEach(el => {
          if (el.fcstTime === nowHour) {
            nowItem[el.category] = el.fcstValue;
          }
        });

        // 5. 날씨 상태에 따른 배경 및 아이콘 설정
        const pty = nowItem.PTY;
        const sky = nowItem.SKY;
        let weather = { icon: "", bg: "#636e72" };
        
        // 6. 강수형태(PTY) 우선처리 
        if (pty === "1" || pty === "4") {
          weather = { icon: "🌧️ 비", bg: "#3498db" };
          createRain();
        } else if (pty === "2") {
          weather = { icon: "🌨️ 비/눈", bg: "#a29bfe" };
        } else if (pty === "3") {
          weather = { icon: "❄️ 눈", bg: "#b2bec3" };
        } else { //하늘상태 처리(PTY 없는 경우)
          const map = {
            "1": { icon: "☀️ 맑음", bg: "#ffeaa7" },
            "3": { icon: "⛅ 구름많음", bg: "#dfe6e9" },
            "4": { icon: "☁️ 흐림", bg: "#95a5a6" }
          };
          weather = map[sky] || weather;

          if (sky === "1") createSun();
          if (sky === "4") createClouds();
        }

        // 5. 결과 화면
        document.body.style.background = `linear-gradient(to bottom, ${weather.bg}, #ffffff)`;
        document.getElementById("temperature").textContent = `${nowItem.TMP || "--"}°`;
        document.getElementById("condition").textContent = weather.icon;
        document.getElementById("summary").innerHTML = `
          기온: ${nowItem.TMP || "-"}°C / 습도: ${nowItem.REH || "-"}%<br>
          풍속: ${nowItem.WSD || "-"} m/s / 강수확률: ${nowItem.POP || "-"}%
        `;
      });

    function createRain() {
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement("div");
        drop.className = "raindrop";
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDelay = Math.random() * 2 + "s";
        drop.style.opacity = Math.random();
        document.body.appendChild(drop);
      }
    }

    function createSun() {
      const sun = document.createElement("div");
      sun.className = "sun-rays";
      document.body.appendChild(sun);
    }

    function createClouds() {
      for (let i = 0; i < 3; i++) {
        const cloud = document.createElement("div");
        cloud.className = "cloud";
        cloud.style.top = `${10 + i * 20}%`;
        cloud.style.animationDelay = `${i * 5}s`;
        document.body.appendChild(cloud);
      }
    }
  </script>
</body>
</html>
