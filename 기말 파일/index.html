
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관광지 날씨 검색</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 3rem;
      background: linear-gradient(to right, #e0f7fa, #e3f2fd);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #result {
      background-color: #eef;
      padding: 1rem;
      border-radius: 6px;
      display: none;
      white-space: pre-wrap;
    }
    button {
    width: 100%;
    padding: 1rem;
    margin-top: 1rem;
    background-color: #4a90e2;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }
    
    button:hover {
    background-color: #357ab8;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>내가 가려는 관광지, 날씨는 어때?</h1>

    <label for="regionSelect">지역 선택 (예: 서울)</label>
    <select id="regionSelect">
      <option value="">-- 시/도 선택 --</option>
    </select>

    <label for="spotSelect">관광지 선택 (예: 남산 & N서울타워)</label>
    <select id="spotSelect" disabled>
      <option value="">-- 관광지 선택 --</option>
    </select>

    <button onclick="searchWeather('current')">현재 날씨 보기</button>
    <button onclick="searchWeather('forecast')">시간대별 예보 보기</button>

    <div id="result"></div>
  </div>

  <script src="main_search_ui_with_forecast.js"></script>
</body>
</html>
